<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <link rel="stylesheet" href="../css/layout.css" />
    <!-- ../ = 상위폴더 / = 같은폴더 -->
  </head>
  <body>
    보고서, 논문, 리포트
    <!-- 주석달기 -->
    <!-- h태그는 제목태그이다 1~6 markup language-->
    <h1>메인 제목 로고 같은데 많이 쓰임</h1>
    <h2>중간 제목</h2>
    <h3>섹션 제목</h3>
    <h4>단락 제목</h4>
    <h5>잘 사용 하지 않음</h5>
    <h6>마찬가지</h6>

    <h1>이건 다른 h1 태그</h1>
    <hr />
    <h1>이건 다른 h1 태그</h1>
    <hr />
    줄긋는 태그
    <!-- ul 은 unorder list 의 약자이다. -->
    <ul>
      <!-- li는 반드시 ul 이나 ol 하위에 써야함 -->
      <!-- li{내용}*5= <li>내용</li>을 5번 만든다. -->
      <!-- li{내용$$}*10 = <li>내용1~</li>을 10번 만든다$는 숫자 순차표시 -->
      <li><a href="">list01</a></li>
      <li>list02</li>
      <li>list03</li>
      <li>list04</li>
      <li>list05</li>
    </ul>
    <ol>
      <!-- ol은 순서가 나타날때 사용함 사용시 1. 2. 3. 으로 구분 -->
      <li>LG</li>
      <li>두산</li>
      <li>한화</li>
    </ol>
  </body>
</html>
